<html>
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=8,9,10" />
<title>滚动加载图片插件-MingGe.scrollLoad2.51- MingGeJS插件-作者：明哥 QQ399195513</title>
<script src="js/MingGe_Min_1.8.2.js"  type="text/javascript"></script><!--第一步先加载MingGeJS类库,了解minggeJS 请进 http://www.shearphoto.com/bbs/forum.php?mod=viewthread&tid=41-->
<script src="js/MingGe.scrollLoad_Min.js" type="text/javascript"></script><!--默认的是加载压缩版本。有提供源码的，在JS文件夹内自己看-->
<style type="text/css">
body, ul, li, img, div {
	list-style-type: none;
	margin: 0;
	padding:0;
}
.header {
	background-color: #333;
	height: 50px;
	width: 100%;
	line-height: 50px;
	color: #FFF;
	text-align: center;
	margin-bottom: 10px;
}
.scroll {
	height: 500px;
	width: 500px;
	margin-right: auto;
	margin-left: auto;
	border: 5px solid #666;
	overflow: scroll;
}
.box {
	width: 600px;
}
.box li {
	border: 2px solid #CCC;
	padding: 3px;
	border-radius: 6px;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	display:inline-block;
	margin-bottom: 10px;
	-moz-box-shadow: 0 1px 10px #000;
	-webkit-box-shadow: 0 1px 10px #000;
	box-shadow: 0 1px 10px #000;
}
.box li img {
	width: 180px;
	height: 180px;
	display: block;
	border-radius: 6px;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
}
</style>
<script type="text/javascript">
$(function () {
	 $("img") .scrollLoad({ 
		  container  :$(".scroll"),		 //容器对象,默认是	 $(window)，可省略
		  attr       :"_src",           //图片地址所在属性,可省略。默认值_src     如果不需要attr设置，    attr请填false
		  defaultSrc :"js/loading.gif",  //开始时src图片，默认不加载
		  loadTime   :80,                //滚动事件触发后，多久进行src替换（单位毫秒） 默认是50毫秒,设得越大，性能越好
		  success    :function(){        //执行成功执行函数,可省略
		             // alert(this);
				      },
		  error       :function(){       //SRC错误时触发,可省略（  attr 设置后才有返回）
		             //alert("我发生错误了"+this);
				       }, 
		  animate     :"ease",            //加载图片时的，动画效果,默认ease，linear|ease|ease-in|ease-out|ease-in-out|cubic-bezier 可选择的动画模式      
		  del         :true,              //是否加载完删除事件 默认true，,可省略
		  event       :"scroll"          //用什么事件来触发，默认"scroll",可省略
	 }); 
		  // $("scroll").delScrollLoad("scroll");删除滚动加载事件,注意引的是容器对象container（不要搞错哦），参数1：事件名称，事件名称为空时，删除所有该容器的事件
		  //$("img").scrollLoad();更新img或节点对象(事件存在时则以更新模式运行，不存在时则重新建立事件，可输入参数，进行更新)
	   
});
</script>
</head>

<!--
 *  MingGe.scrollLoad的开发专门针对lazyload来强爆的
 *
 *  MingGe.scrollLoad无论执行效率还是准确性都在lazyload之上，秒杀lazyload一条街，
 *
 *  首先lazyload在瀑布流页面下是执行不正确的，我提供的demo.html采用的就是瀑布流，不信代入lazyload接口试试
 *
 *  其次lazyload是不兼容IE678的，lazyload很认真讲就是水货一件
 *
 *  还有lazyload执行效率非常差，作者水平很一般，可能作者JQUERY中毒太深了，大家对比一下自然明白。
 *
 *   MingGe.scrollLoad，是由明哥先生三天开发而成QQ399195513,官网：www.shearphoto.com      QQ群：461550716
 *
 *   MingGe.scrollLoad2.51插件
 *
 *   2.51升级内容：加入container容器操作，这个功能在2.51的时候忘记了，修复各种事件机制，以及各种优化修复等
 *  
 *   图片或者节点滚动加载插件
 *
 *   MingGe.scrollLoad采用MingGeJS开发，兼容IE6/7/8，及尘世间所有一齐浏览器
 *
 *   作者：明哥先生-QQ399195513 QQ群：461550716 官网：www.shearphoto.com
 *
-->
