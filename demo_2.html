<title>滚动加载图片插件-MingGe.scrollLoad2.53- MingGeJS插件-作者：明哥 QQ399195513</title>
<script src="js/MingGe_Min_1.9.2.js"  type="text/javascript"></script><!--第一步先加载MingGeJS类库,了解minggeJS 请进 http://www.shearphoto.com/bbs/forum.php?mod=viewthread&tid=41-->
<script src="js/MingGe.scrollLoad_Min_2.5.3.js" type="text/javascript"></script><!--默认的是加载压缩版本。有提供源码的，在JS文件夹内自己看-->
<style type="text/css">
body, ul, li, img, div {
	list-style-type: none;
	margin: 0;
	padding:0;
}
.header {
	background-color: #333;
	height: 50px;
	width: 100%;
	line-height: 50px;
	color: #FFF;
	text-align: center;
	margin-bottom: 10px;
}
.scroll {
	height: 500px;
	width: 500px;
	margin-right: auto;
	margin-left: auto;
	border: 5px solid #666;
	overflow: scroll;
}
.box {
	width: 600px;
}
.box li {
	border: 2px solid #CCC;
	padding: 3px;
	border-radius: 6px;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	display:inline-block;
	margin-bottom: 10px;
	-moz-box-shadow: 0 1px 10px #000;
	-webkit-box-shadow: 0 1px 10px #000;
	box-shadow: 0 1px 10px #000;
}
.box li img {
	width: 180px;
	height: 180px;
	display: block;
	border-radius: 6px;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
}
</style>
<script type="text/javascript">
$(function () {
		//提醒，$("img").scrollLoad整个过程都异步执行
	 $("img").scrollLoad({ 
	 
		  container  : $(".scroll"),	       //容器对象,默认是	 $(window)，可省略	 
		  
		  attr       :"_src",                 //图片地址所在属性,可省略。默认值_src     如果不需要attr设置，    attr请填false
		  
		  defaultSrc :"images/loading.gif",  //开始时src图片，默认不加载
		  
		  loadTime   :80,                    //滚动事件触发后，多久进行src替换（单位毫秒） 默认是50毫秒,设得越大，性能越好
		  
		  success    :function(){            //执行成功执行函数,可省略
		     // alert(this);
				      },
          animate     :["ease",500],         //加载图片时的，动画效果,默认ease，linear|ease|ease-in|ease-out|ease-in-out|cubic-bezier 可选择的动画模式,不需要动画设false        
		  
		  del         :true,                 //是否加载完删除事件 默认true，,可省略
		  
		  event       :"scroll"              //用什么事件来触发，默认"scroll",可省略
		  
	  },function(){ 
	      //异部初始化完成以后执行的函数。可省略
		  //也可以 $("img").scrollLoad(function(){  })
		  //alert("异部运行完毕");
		  
		  }); 
	    // $(".scroll").delScrollLoad("scroll");     //删除滚动加载事件,注意引入的是容器对象是container（不要搞错哦），参数1：事件名称，事件名称为空时，删除所有该容器。
	  
	    //$("img").scrollLoad();                    //更新img或节点对象(事件存在时则以更新模式运行，不存在时则重新建立事件)。
	 
	    //$(".scroll").bubblScrollLoad("scroll");    //手动冒泡事件,注意引入的是容器对象是container（不要搞错哦） ，参数1：事件名称  为空时默认 "scroll"。        
});
</script>
